<!DOCTYPE html>

<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with MDL">
    <meta name="keywords" content="Immaculata, icd2o">
    <meta name="author" content="Gustav">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
    <!-- Fix  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <title>My first ever webpage, with MDL</title>
  </head>
  <body>
		
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
		
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">My First ever Web Page using MDL Components</span>          
        </div>       
      </header>
			<br>

			
      <main class = "mdl-layout__content" style = "padding-left:10px">
				
        <div class = "page-content">Please enter the side length of a square:</div>
				
        
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            
            <input class="mdl-textfield__input" type="text" pattern="[0-9]*" id="demo-input" />
            
            <label class="mdl-textfield__label" for="demo-input">Side of square (mm)</label>
            
            <span class="mdl-textfield__error" style = "padding-left:10px">The input you gave is not an integer</span>
          </div>
        </form>				

        
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" >
          Calculate area
        </button>
        <br></br>
				
        <p>
          Additionally, here is the link to my <a href="./more_mdl.html">second web page</a>.
        </p>
        
      </main>
    </div>
  </body>
</html>
